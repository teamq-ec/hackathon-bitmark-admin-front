<div class="content">
    <div id="sky" class="w-full" [ngClass]="{ 'paused': isPaused }">
      <div id="sea">
        <div class="jumper" [ngClass]="{ 'is-jumping': isJumping }">
            <div id="bern"></div>
        </div>
        <div class="tube-container">
            <div [ngClass]="{ 'tube-hidde': !isFromQuiz }" id="tube"></div>
            <div id="tube"></div>
        </div>
      </div>
    </div>
    <div class="actions">
        <button pButton pRipple type="button" label="Next quiz" (click)="nextQuiz()"></button>
    </div>
</div>
